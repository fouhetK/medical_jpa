<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
	<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Création d'utilisateur</title>

	</head>

	<body>
		<main class="container">
			<h1>Création d'utilisateur</h1>
			<h:form>
				<div class="form-line mb-4">
					<label class="form-label"> Nom d'utilisateur : </label>
					<h:inputText class="form-control" id="username"
						value="#{usersBean.user.username}" required="true" />
				</div>
				<div class="form-line mb-4">
					<label class="form-label"> email : </label>
					<h:inputText class="form-control" id="email"
						value="#{usersBean.user.email}" required="true"
						validatorMessage="#{usersBean.user.email} is not valid">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
				</div>
				<div class="form-line mb-4">
					<label class="form-label"> Password : </label>
					<h:inputSecret class="form-control" id="password"
						value="#{usersBean.user.password}" required="true" />
				</div>
				<div class="form-line mb-4">
					<label class="form-label"> Nom de l'utilisateur : </label>
					<h:inputText class="form-control" id="name"
						value="#{usersBean.user.name}" required="true" />
				</div>
				<div class="form-line mb-4">
					<label class="form-label"> Role de l'utilisateur : </label>
					<h:selectOneMenu class="form-select" id="roles"
						value="#{usersBean.user.roles}" required="true">
						<f:selectItem itemValue="ROLE_ADMIN" itemLabel="Administrateur" />
						<f:selectItem itemValue="ROLE_USER" itemLabel="Utilisateur" />
					</h:selectOneMenu>
				</div>
				<div class="form-line mb-4">
					<label class="form-label"> Photo de l'utilisateur : </label>
					<h:inputText class="form-control" id="photouser"
						value="#{usersBean.user.photouser}" required="true" />
				</div>

				<h:commandButton class="btn btn-primary" value="Créer Utilisateur"
					action="#{usersBean.saveUser}" />
			</h:form>
		</main>
	</body>
</f:view>
</html>
